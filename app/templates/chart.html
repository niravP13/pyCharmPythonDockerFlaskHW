{% extends "layout.html" %}
{% block content %}

<body style=" background-color: floralwhite;color:darkred">
<br>
    <div class="container">
        <h2 style="text-align:center">Grade count of Class</h2>
    <br>
    <div class="row">
        <div class="col">
            <h5 style="text-align:center">Number of Students with Each Grade</h5>
        </div>
    </div>
        <div>
            <p style="text-align:center">This chart displays the  count of students with particular grade. The x axis shows the grade while the y axis shows the Student Count.</p>
        </div>
    <div class="row">
        <div class="col">
            <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
            <canvas id="myChart" width="800" height="400" style="text-align: center;"></canvas>
            <script style="text-align:center">
                Chart.defaults.global.responsive = true
                const chartData01 = {
                    labels:[{% for item in student_labels %}
                    "{{item}}",
                    {% endfor %}],
                    datasets : [{
                        label: '{{ student_legend }}',
                        data : [{% for item in student_values %}
                        {{item}},
                        {% endfor %}],
                        backgroundColor: 'rgb(255, 128, 0)'
                    }]
                }
                const chart1 = document.getElementById("myChart").getContext("2d");
                const myChart = new Chart(chart1, {
                    type: 'line',
                    data: chartData01,
                    options: {
                    scales: {
                      x: {
                        type: 'line',
                        position: 'bottom'
                      }
                    }
                  }
                });
            </script>
        </div>
    </div>
</div>
<br>
</body>
{% endblock %}
